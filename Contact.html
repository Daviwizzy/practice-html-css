<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->

    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div>
        <h1 class="logo"><a class="nav-link-logo" href="/">David Tech</a></h1>
      </div>
      <ul class="nav-link">
        <li><a class="nav-link-li" href="/About.html">About</a></li>
        <li><a class="nav-link-li" href="/Service.html">Services</a></li>
        <li><a class="nav-link-li" href="/Contact.html">Contact</a></li>
      </ul>
    </header>

    <!-- form -->
    <div class="form-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password">
          <i class="fa fa-eye" aria-hidden="true"></i>
          <!-- Font Awesome eye icon -->
        </span>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
